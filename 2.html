<h2>로열 펭귄</h2>
<p><strong><a href="https://en.wikipedia.org/wiki/Royal_penguin" target="_blank" title="Royal penguin">로열 펭귄</a></strong>은 마카로니 펭귄과 비슷한 외형을 가지고 있지만 마카로니의 검은 얼굴 대신 하얀 얼굴과 턱을 가지고 있습니다.</p>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/RoyalPenguins2.JPG/220px-RoyalPenguins2.JPG" width="30%">
<p>길이는 65-76cm이고 무게는 3-8kg입니다.
<br>주로 남극의 맥쿼리 섬과 인접한 섬에서 찾을 수 있고 남극 대륙 주변의 바다에서 서식합니다. </p>
